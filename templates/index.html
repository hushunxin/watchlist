<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ name }}'s Watchlist</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" type="text/css">
</head>
<body>
    <h2>
        <img class="avatar" src="{{ url_for('static', filename='images/avatar.png') }}" alt="Avatar">
        {{ name }}'s Watchlist
    </h2>
    {# 使用 length 过滤器获取 movies 变量的长度 #}
    <p>{{ movies|length }} Titles</p>
    <ul class="movie-list">
        {% for movie in movies %} {# 迭代movies变量 #}
        <li>{{ movie.title }} - {{ movie.year }}</li> {# 等同于movie['title'] #}
        {% endfor %} {# 使用endfor标签结束for语句 #}
    </ul>
    <img class="totoro" src="{{ url_for('static', filename='images/totoro.gif') }}" alt="Walking Totoro">
    <footer>
        <small>&copy;2018 <a href="http://helloflask.com/tutorial">HelloFlask</a> </small>
    </footer>
</body>
</html>
